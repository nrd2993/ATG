    <div class="preorderHeader">
      <h1 class="preorderTitle d-flex justify-content-center">Pre-Order Fall Collection: Daylight Cravings</h1>
    </div>
    <div class="orderForm">
    <form action="https://formspree.io/nrd2993@gmail.com" method="POST">
      <input type="hidden" name="_cc" value="againstthegrain410@gmail.com" />
      <div class="form-row justify-content-center">
        <div class="col-md-4">
          <label for="preOrderFirstName">First Name</label>
          <input type="text" class="form-control" id="preOrderFirstName" name="firstName" placeholder="First name">
        </div>
        <div class="col-md-4">
          <label for="preOrderLastName">Last Name</label>
          <input type="text" class="form-control" id="preOrderLastName" name="lastName" placeholder="Last name">
        </div>
      </div>
      <div class="form-row justify-content-center">
      <div class="form-group col-md-4">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St">
      </div>
      <div class="form-group col-md-4">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" name="address2" placeholder="Apartment, studio, or floor">
      </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="form-group col-md-3">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" name="city" id="inputCity">
        </div>
        <div class="form-group col-md-3">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control" name="state">
            <option selected>Choose</option>
            <option>MD</option>
            <option>DC</option>
            <option>VA</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" name="zipCode" id="inputZip">
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="form-group col-md-4">
            <label for="shirtOptions">Color of Shirt</label>
            <select class="form-control" name="shirtColor" id="shirtOptions">
              <option selected>Choose</option>
              <option value="blue">Blue</option>
              <option value="red">Green</option>
              <option value="green">Red</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="shirtOptions">Size of Shirt</label>
            <select class="form-control" name="shirtSize" id="shirtOptions">
              <option selected>Choose</option>
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
              <option value="x-large">X-Large</option>
            </select>
        </div>
        </div>
        <div class="formspreeSubmit form-group form-row justify-content-center">
          <input type="submit" class="btn btn-primary btn-lg" id="submitButton" value="Submit Pre-Order Now">
        </div>

      </div>
